on: push
name: Main
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install
      uses: docker://culturehq/actions-bundler:latest
      with:
        args: install
    - name: Test
      uses: docker://culturehq/actions-bundler:latest
      with:
        args: exec rake test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install
      uses: docker://culturehq/actions-bundler:latest
      with:
        args: install
    - name: Lint
      uses: docker://culturehq/actions-bundler:latest
      with:
        args: exec rubocop --parallel
  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install
      uses: docker://culturehq/actions-bundler:latest
      with:
        args: install
    - name: Update
      uses: docker://culturehq/actions-bundler:latest
      with:
        args: exec bundle audit --update
    - name: Audit
      uses: docker://culturehq/actions-bundler:latest
      with:
        args: exec bundle audit
  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs:
    - test
    - lint
    - audit
    steps:
    - uses: actions/checkout@master
    - name: Tag
      uses: actions/bin/filter@master
      with:
        args: tag
    - name: Publish
      uses: docker://culturehq/actions-bundler:latest
      env:
        BUNDLE_GEM__PUSH_KEY: ${{ secrets.BUNDLE_GEM__PUSH_KEY }}
      with:
        args: build release:rubygem_push
